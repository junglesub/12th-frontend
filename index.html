<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/banner.css" />
    <link rel="stylesheet" href="styles/members.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="members.js" defer></script>
    <script
      src="https://kit.fontawesome.com/6112c358fb.js"
      crossorigin="anonymous"
    ></script>
    <title>멋사 12기 프론트엔드</title>
  </head>
  <body>
    <nav class="header">
      <div class="header__logo">
        <img src="./img/likelion header.jpg" alt="" />
        <a href="#">LikeLion Frontend</a>
      </div>

      <ul class="header__menu">
        <li><a href="">Home</a></li>
        <li><a href="">About us</a></li>
        <li><a href="">Contact</a></li>
      </ul>

      <a href="#" class="header__toogleBtn">
        <i class="fa-solid fa-bars"></i>
      </a>
    </nav>
    <div class="banner">
      <h2>아주 멋진 패너</h2>
    </div>
    <div class="members">
      <div class="member-card template">
        <div class="card-banner">
          <a
            class="link-a"
            href="https://github.com/"
            target="_blank"
            rel="noreferrer noopener"
          >
            <img src="#" alt="card-banner" />
          </a>
        </div>
        <div class="member-info">
          <div class="info-left">
            <div class="info-name">이름1</div>
            <div class="info-link">
              <a
                class="link-a"
                href="https://github.com/"
                target="_blank"
                rel="noreferrer noopener"
              >
                https://github.com/
              </a>
            </div>
          </div>
          <div class="info-github">
            <a
              href="https://github.com/"
              target="_blank"
              rel="noreferrer noopener"
            >
              <img src="assets/github.svg" alt="Github"
            /></a>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <em>이것은 푸터이다!</em>
    </div>
  </body>
</html>
